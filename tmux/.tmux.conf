#       "' GENERAL STUFF '" {{{
set -g prefix C-space
set -g base-index 1

# }}}

#       "' PLUGINS '" {{{


set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'christoomey/vim-tmux-navigator'

# vim-tmux-navigator shit
bind-key , split-window -h -c "#{pane_current_path}"

# }}}

#       "' STATUS BAR '" {{{


set -g status-interval 2
set -g status on

set -g status-right-length 100

set -g window-status-current-format "#[fg=black,bg=magenta] #I #W "
set -g window-status-format "#[bg=black] #I #W "
set -g window-status-separator ""

set -g status-style "fg=cyan,bg=black"
set -g status-left "#[bg=black] #S "

# }}}

#       "' BORDERS '" {{{


set -g pane-border-style "fg=red,bg=red"
set -g pane-active-border-style "fg=cyan,bg=cyan"

# }}}

set -g display-panes-colour black
set -g display-panes-active-colour brightblack

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
